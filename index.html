<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep</title>
    <link rel="stylesheet" href="prod-assets/css/style.css">
</head>
<body style="background-color: lightgrey;">


    <header class="t-site-header">
        <div class="t-site-header__top">
        <div class="o-container">
            <div class="o-row o-row--center-y">
                <div class="o-col o-col--lg75 t-site-header__menu">
                    <nav class="c-nav">
                        <a href="#" class="c-nav__item">Home</a>
                        <a href="#" class="c-nav__item">Dla niej</a>
                        <a href="#" class="c-nav__item">Dla niego</a>
                        <a href="#" class="c-nav__item">Akcesoria</a>
                        <a href="#" class="c-nav__item">O sklepie</a>
                        <a href="#" class="c-nav__item">Kontakt</a>
                    </nav>
                </div>
                <div class="o-col o-col--lg25">
                    <div class="t-site-header__icons">
                        <div class="t-site-header__icon">
                            <img src="images/m_loupe.png" alt="">
                        </div>
                        <div class="t-site-header__icon">
                            <img src="images/m_star.png" alt="">
                            <span class="t-site-header__number">1</span>
                        </div>
                        <div class="t-site-header__icon">
                            <img src="images/m_cart.png" alt="">
                            <span class="t-site-header__number">2</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="t-site-header__hero"></div>
    </header>

<div class="c-icon-box">
    <img class="c-icon-box__image" src="images/zaleta-1.png" alt="">
    <span class="c-icon-box__name">30 dni na zwrot</span>
    <span class="c-icon-box__info">Bez żadnych wyjątków</span>
</div>

<div class="c-pagination">
    <a href="#" class="c-pagination__item">&lt;</a>
    <a href="#" class="c-pagination__item u-accent">1</a>
    <a href="#" class="c-pagination__item">2</a>
    <a href="#" class="c-pagination__item">...</a>
    <a href="#" class="c-pagination__item">15</a>
    <a href="#" class="c-pagination__item">&gt;</a>
</div>

<div class="c-product-selector">
    <a href="#" class="c-product-selector__item u-accent">Nowe produkty</a>
    <a href="#" class="c-product-selector__item">Polecane produkty</a>
    <a href="#" class="c-product-selector__item">Wyprzedaże</a>
</div>


<div class="c-product-card">
    <div class="c-product-card__top">
        <img class="c-product-card__picture" src="images/products/p_1.jpg" alt="produkt 1">
        <div class="c-product-card__cart">
            <span class="c-product-card__cart-icon">
                <img src="images/star_small.png" alt="">
            </span>
            <span class="c-product-card__cart-text">Do koszyka</span>
            <span class="c-product-card__cart-icon">
                <img src="images/arrow-right.png" alt="">
            </span>
        </div>
    </div>

    <div class="c-product-card__bottom">
        <div class="c-product-card__meta">
            <div class="c-product-card__name">
                Short summer dress
            </div>
            <div class="c-product-card__colors">
                <span class="c-product-card__color c-product-card__color--one"></span>
                <span class="c-product-card__color c-product-card__color--three"></span>
                <span class="c-product-card__color c-product-card__color--two"></span>
            </div>
        </div>
        <span class="c-product-card__price">89</span>
    </div>
</div>


</body>
</html>
